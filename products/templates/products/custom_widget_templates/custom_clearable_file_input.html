<!-- Customizing the image for product admin -->
{% if widget.is_initial %}
    <p>{{ widget.initial_text }}:</p>
    <a href="{{ widget.value.url }}">
        <img src="{{ widget.value.url }}" alt="{{ widget.value.name }}" width="96" height="96" class="rounded-0 shadow-sm">
    </a>
    {% if not widget.required %}
        <div class="custom-control c mt-2">
            <input class="custom-control-input" type="checkbox" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}"{% if widget.attrs.disabled %} disabled{% endif %}{% if widget.attrs.checked %} checked{% endif %}>
            <label class="custom-control-label text-danger" for="{{ widget.checkbox_id }}">{{ widget.clear_checkbox_label }}</label>
        </div>
    {% endif %}<br>
    {{ widget.input_text }}
{% endif %}

<span class="btn btn-black rounded-0 btn-file">
    Select Image
    <label for="id_image" class="sr-only">Select Image</label>
    <input type="{{ widget.type }}" name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %}>
</span>

<p>
    <strong class="text-danger" id="filename"></strong>
</p>
